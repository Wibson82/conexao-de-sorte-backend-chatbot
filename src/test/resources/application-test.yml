spring:
  r2dbc:
    url: r2dbc:h2:mem:///jogo_bicho_test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: ""
    
  datasource:
    url: jdbc:h2:mem:jogo_bicho_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
    
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json
          
  flyway:
    enabled: false
    
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

jogo-bicho:
  apostas:
    horarios-permitidos: []  # Permitir apostas a qualquer hora em testes
    valor-minimo: 1.00
    valor-maximo: 1000.00
  seguranca:
    validacao-integridade: false  # Simplificar para testes
    auditoria-apostas: false
    
cors:
  allowed-origins: http://localhost:3000

logging:
  level:
    root: WARN
    br.tec.facilitaservicos.chatbot: DEBUG