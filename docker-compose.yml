version: '3.9'

services:
  chatbot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-microservice
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      # Conexão à infraestrutura compartilhada (variáveis padronizadas)
      - REDIS_HOST=conexao-redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=5
      # JWT (Resource Server)
      - JWT_ISSUER=https://auth.conexaodesorte.com.br/realms/conexao-de-sorte
      - JWT_JWKS_URI=https://auth.conexaodesorte.com.br/realms/conexao-de-sorte/protocol/openid-connect/certs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - conexao-network-swarm
    volumes:
      - ./logs:/app/logs

networks:
  conexao-network-swarm:
    external: true
