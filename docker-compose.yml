
services:
  chatbot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-microservice
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      # Conexão à infraestrutura compartilhada (variáveis padronizadas)
      - REDIS_HOST=conexao-redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=5
      # JWT (Resource Server)
      - JWT_ISSUER=https://auth.conexaodesorte.com.br/realms/conexao-de-sorte
      - JWT_JWKS_URI=https://auth.conexaodesorte.com.br/realms/conexao-de-sorte/protocol/openid-connect/certs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - conexao-network-swarm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=conexao-network-swarm"
      - "traefik.http.routers.chatbot.rule=Host(`api.conexaodesorte.com.br`) && PathPrefix(`/rest/v1/jogo-bicho`)"
      - "traefik.http.routers.chatbot.entrypoints=websecure"
      - "traefik.http.routers.chatbot.tls.certresolver=letsencrypt"
      - "traefik.http.services.chatbot.loadbalancer.server.port=8087"
    volumes:
      - ./logs:/app/logs

networks:
  conexao-network-swarm:
    external: true
